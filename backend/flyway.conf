# Flyway Configuration for StaffFind
# This file follows the standard Flyway configuration format

# Database connection
flyway.url=jdbc:postgresql://localhost:5432/stafind
flyway.user=postgres
flyway.password=password

# Migration settings
flyway.schemas=public
flyway.locations=filesystem:./flyway_migrations
flyway.baselineOnMigrate=true
flyway.validateOnMigrate=true

# Naming conventions
flyway.sqlMigrationPrefix=V
flyway.sqlMigrationSeparator=__
flyway.sqlMigrationSuffixes=.sql

# Other settings
flyway.cleanDisabled=false
flyway.baselineDescription=Initial baseline
flyway.baselineVersion=0
